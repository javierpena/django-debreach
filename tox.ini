[tox]
envlist = py27, py27-dj13, py27-dj14, py27-dj15, py33, py33-dj15, py34, py34-dj15, pypy, pypy-dj13, pypy-dj14, pypy-dj15, docs

[testenv]
PYTHONPATH = {toxinidir}:{toxinidir}/debreach
commands = python setup.py test
install_command = pip install {opts} {packages}
deps =
    PyCrypto
    django

[testenv:pypy]
basepython=pypy
setenv = 
    NO_FASTMATH=true
deps = 
    PyCrypto==2.3
    django

[testenv:docs]
changedir = docs
deps =
    PyCrypto
    sphinx
commands = 
    make html

