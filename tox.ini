[tox]
envlist = py27, py-27-dj19, py27-dj18, py33-dj18, py34, py34-dj19, py34-dj18, py35, py35-dj19, py35-dj18, pypy, pypy-dj19, pypy-dj18, docs

[testenv]
PYTHONPATH = {toxinidir}:{toxinidir}/debreach
commands = python setup.py test
install_command = pip install {opts} {packages}
deps =
    django

[testenv:pypy]
basepython=pypy
setenv = 
    NO_FASTMATH=true
deps = 
    django

[testenv:docs]
changedir = docs
whitelist_externals = make
deps =
    sphinx
commands = 
    make html

[testenv:py27-dj18]
basepython=python2.7
deps =
    django>=1.8,<1.9

[testenv:py27-dj19]
basepython=python2.7
deps =
    django>=1.9,<1.10

